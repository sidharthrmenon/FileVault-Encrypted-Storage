<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILE-VAULT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('{% static "images/adminh.jpg" %}') no-repeat center center/cover;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            padding: 50px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 1000;
        }

        .side-menu a {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            background: #222;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .side-menu a:hover {
            background: #444;
        }

        .side-menu.show {
            left: 0;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #cce7ff;
        }

        footer {
            background: #111;
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .side-menu {
                width: 100%;
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Toggle Icon -->
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <a href="{% url 'adminhome' %}"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="{% url 'view_users' %}"><i class="bi bi-people-fill"></i> Users</a>
        <a href="{% url 'view_feedback' %}"><i class="bi bi-chat-dots-fill"></i> Feedback</a>
        <a href="{% url 'admin_view_files' %}"><i class="bi bi-folder2-open"></i> View Uploaded Files</a>
        <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">FILE <span class="scheduler">VAULT</span></h1>
            <p class="hero-subtitle">Welcome to Admin Dashboard</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h5>FILE-VAULT</h5>
        <p>949588765790 | contact@filevault.com</p>
        <p>&copy; FILE-VAULT. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('show');
        }
    </script>
</body>
</html>
