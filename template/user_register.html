<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILE-VAULT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('{% static "images/ua.jpg" %}') no-repeat center center/cover;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            padding: 50px 20px;
            transition: left 0.4s ease-in-out;
            z-index: 1000;
        }

        .side-menu a, .dropdown-btn {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            background: red;
            border-radius: 6px;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .side-menu a:hover, .dropdown-btn:hover {
            background: red;
        }

        .side-menu.show {
            left: 0;
        }

        .dropdown-container {
            display: none;
            padding-left: 15px;
        }

        .dropdown-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.1rem;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #cce7ff;
        }
 footer {
            background: #222;
            color: white;
            padding: 20px 10px;
            text-align: center;
            margin-top: 0;
        }
        footer h5 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .side-menu {
                width: 100%;
                left: -100%;
            }
        }
     .container {
        max-width: 600px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .form-control {
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
        background: red;
        border: none;
        padding: 10px;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: red;
    }

    @media (max-width: 576px) {
        .container {
            max-width: 100%;
        }
    }
    </style>
</head>
<body>
  <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <div class="side-menu" id="sideMenu">
        <a href="{% url 'index' %}">Home</a>
    </div>

      <div class="container">
    <h2 class="text-center mb-4" style="color:black;">User  Registration</h2>
    <form action="{% url 'user_register' %}" method="POST" enctype="multipart/form-data" class="p-4 shadow bg-white rounded" onsubmit="validateForm(event)">

        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-control" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" required maxlength="10">
                </div>


            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">User Image</label>
                    <input type="file" name="user_image" class="form-control" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>
</div>
  <br><br><br><br><br><br><br><br>

    <footer>
        <h5>FILE-VAULT</h5>

        <p>&copy; FILE-VAULT. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('show');
        }

        document.addEventListener("DOMContentLoaded", function() {
            var dropdownBtns = document.querySelectorAll(".dropdown-btn");
            dropdownBtns.forEach(function(btn) {
                btn.addEventListener("click", function() {
                    var dropdownContent = this.nextElementSibling;
                    var isVisible = dropdownContent.style.display === "block";

                    document.querySelectorAll(".dropdown-container").forEach(function(container) {
                        container.style.display = "none";
                    });

                    dropdownContent.style.display = isVisible ? "none" : "block";
                });
            });
        });

    function validateForm(event) {
        event.preventDefault(); // Prevent form submission until validation

        let name = document.querySelector("input[name='name']").value;
        let phone = document.querySelector("input[name='phone']").value;
        let email = document.querySelector("input[name='email']").value;
        let password = document.querySelector("input[name='password']").value;

        // Name validation (only letters allowed)
        let nameRegex = /^[A-Za-z\s]+$/;
        if (!nameRegex.test(name)) {
            alert("Name should only contain alphabets.");
            return false;
        }

        // Phone validation (10-digit numbers only)
        let phoneRegex = /^[0-9]{10}$/;
        if (!phoneRegex.test(phone)) {
            alert("Phone number must be exactly 10 digits.");
            return false;
        }

        // Email validation (valid email format)
        let emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid Gmail address (e.g., example@gmail.com).");
            return false;
        }


        // Password validation (minimum 8 characters, 1 uppercase, 1 lowercase, 1 special character)
        let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
        if (!passwordRegex.test(password)) {
            alert("Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, and a special character.");
            return false;
        }

        // If all validations pass, submit the form
        document.querySelector("form").submit();
    }
</script>

</body>
</html>
