<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILE-VAULT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('{% static "images/uhome.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }

        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -270px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            padding: 60px 20px 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .side-menu.show {
            left: 0;
        }

        .side-menu a, .dropdown-btn {
            color: #fff;
            font-size: 1.1rem;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background 0.2s ease, color 0.2s ease;
            display: block;
        }

        .side-menu a i, .dropdown-btn i {
            margin-right: 10px;
        }

        .side-menu a:hover, .dropdown-btn:hover {
            background: red;
            color: #fff;
        }

        .dropdown-btn {
            background: none;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-btn.active {
            background-color: red;
        }

        .dropdown-container {
            display: none;
            background-color: #2c3e50;
            padding-left: 15px;
            border-radius: 6px;
        }

        .dropdown-container a {
            padding: 8px 10px;
            font-size: 1rem;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .hero-content {
            z-index: 1;
            color: #fff;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .scheduler {
            color: red;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: #cce7ff;
            margin-top: 10px;
        }

        footer {
            background: #111;
            color: #fff;
            text-align: center;
            padding: 20px 10px;
        }

        footer h5 {
            margin-bottom: 10px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .side-menu {
                width: 220px;
            }
        }
    </style>
</head>
<body>

<!-- Menu Icon -->
<div class="menu-icon" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
</div>

<!-- Sidebar Menu -->
<div class="side-menu" id="sideMenu">
    <a href="{% url 'userhome' %}"><i class="fas fa-home"></i> Home</a>
    <a href="{% url 'user_profile' %}"><i class="fas fa-user"></i> Profile</a>

    <button class="dropdown-btn"><i class="fas fa-folder-open"></i> Files <i class="fas fa-chevron-down float-end"></i></button>
    <div class="dropdown-container">
        <a href="{% url 'upload_file' %}"><i class="fas fa-upload"></i> Upload Files</a>
        <a href="{% url 'my_files' %}"><i class="fas fa-file-alt"></i> My Files</a>
        <a href="{% url 'view_all_files' %}"><i class="fas fa-eye"></i> View Files</a>
        <a href="{% url 'view_requests' %}"><i class="fas fa-envelope-open-text"></i> View Requests</a>
        <a href="{% url 'my_approved_files' %}"><i class="fas fa-check-circle"></i> Approved Files</a>
    </div>

    <a href="{% url 'feedback' %}"><i class="fas fa-comment-dots"></i> Feedback</a>
    <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Hero Section -->
<div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">FILE <span class="scheduler">VAULT</span></h1>
        <p class="hero-subtitle">Welcome to User Dashboard</p>
    </div>
</div>

<!-- Footer -->
<footer>
    <h5>FILE-VAULT</h5>
    <p>949588765790 | contact@filevault.com</p>
    <p>&copy; FILE-VAULT. All Rights Reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar & Dropdown Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('sideMenu');
        menu.classList.toggle('show');
    }

    const dropdownBtns = document.getElementsByClassName("dropdown-btn");
    for (let i = 0; i < dropdownBtns.length; i++) {
        dropdownBtns[i].addEventListener("click", function () {
            this.classList.toggle("active");
            const dropdownContent = this.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        });
    }
</script>

</body>
</html>
