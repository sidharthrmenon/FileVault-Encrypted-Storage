<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FILE-VAULT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: url('static/images/in.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding: 50px 20px;
            transition: left 0.3s;
            z-index: 1000;
        }
        .side-menu a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            background: red;
            border-radius: 5px;
            text-align: center;
            transition: background 0.2s;
        }
        .side-menu a:hover {
            background: red;
        }
        .side-menu.show {
            left: 0;
        }
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }
        .scheduler {
            color: red;
        }
        .hero-subtitle {
            font-size: 1.4rem;
            margin-bottom: 40px;
            color: #cce7ff;
        }
        footer {
            background: #222;
            color: white;
            padding: 20px 10px;
            text-align: center;
        }
        footer h5 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="side-menu" id="sideMenu">
        <a href="{% url 'adminlogin' %}">Admin</a>
        <a href="{% url 'user_register' %}">User Register</a>
         <a href="{% url 'userlogin' %}">User Login</a>

    </div>

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">
                FILE <span class="scheduler">VAULT</span>
            </h1>
            <p class="hero-subtitle">Manage your Files seamlessly</p>
        </div>
    </div>

    <footer>
        <h5>FILE-VAULT</h5>
        <p>949588765790 | contact@filevault.com</p>
        <p>&copy; FILE-VAULT. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
